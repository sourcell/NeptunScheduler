<div class="container mt-5 pt-5" style="max-width: 1000px">
    <ul class="list-group shadow">
        <li class="list-group-item p-4">
            <div class="row align-items-center">
                <div class="col text-start">
                    <h5 class="mb-0">
                        Subjects
                        <span class="spinner-border spinner-border-sm" *ngIf="this.loading"></span>
                    </h5>
                </div>
                <div class="col text-end">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal" (click)="this.reset()" *ngIf="!this.loading">Add Subject!</button>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal" disabled *ngIf="this.loading">
                        Add Subject!
                    </button>
                </div>
            </div>
        </li>
        <li class="list-group-item p-4">
            <div class="alert alert-danger text-center small" role="alert" *ngIf="this.errorMsg != ''">
                {{ this.errorMsg }}
            </div>
            <div class="text-center" *ngIf="false">
                <span class="spinner-border"></span>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" *ngFor="let subject of this.subjects">
                    <div class="row">
                        <div class="col-md text-start">{{ subject.title }} [{{ subject.credits }}]</div>
                        <div class="col-md text-end">
                            <a class="btn btn-link p-0" data-bs-toggle="modal" data-bs-target="#editModal" (click)="this.subjectToBeEdited = subject.copy()">Edit Subject</a> | <a class="btn btn-link p-0" [routerLink]="['/subjects', subject.id]">Courses</a>
                        </div>
                    </div>
                </li>
            </ul>
        </li>
    </ul>
</div>

<!-- Add modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Adding Subject</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label text-danger">id (only for testing)</label>
                    <input type="text" class="form-control" [(ngModel)]="this.subjectToBeAdded.id">
                </div>
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" [(ngModel)]="this.subjectToBeAdded.title">
                </div>
                <div class="mb-4">
                    <label class="form-label">Credits</label>
                    <input type="number" class="form-control" [(ngModel)]="this.subjectToBeAdded.credits">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="this.addSubject()">Add!</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editing Subject</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label text-danger">id (only for testing)</label>
                    <input type="text" class="form-control" [(ngModel)]="this.subjectToBeEdited.id">
                </div>
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" [(ngModel)]="this.subjectToBeEdited.title">
                </div>
                <div class="mb-5">
                    <label class="form-label">Credits</label>
                    <input type="number" class="form-control" [(ngModel)]="this.subjectToBeEdited.credits">
                </div>
                <div class="row">
                    <div class="col text-start">
                        <button type="button" class="btn btn-warning w-100" *ngIf="!this.clickedDelete" (click)="this.clickedDelete = true">Delete!</button>
                        <button type="button" class="btn btn-danger w-100" data-bs-dismiss="modal" *ngIf="this.clickedDelete" (click)="this.delete()">Confirm Delete!</button>
                    </div>
                    <div class="col text-end">
                        <button type="button" class="btn btn-primary w-100" data-bs-dismiss="modal" (click)="this.updateSubject()">Update!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
